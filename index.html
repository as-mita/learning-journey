<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini eCommerce | Learning Journey</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">ShopSmart</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Wireless Headphones</h3>
        <p class="price">Rs. 1000</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Smart Watch</h3>
        <p class="price">Rs. 8000</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Bluetooth Speaker</h3>
        <p class="price">Rs. 800</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h3>Wireless Mouse</h3>
        <p class="price">Rs.900</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 ShopSmart — All Rights Reserved</p>
  </footer>
</body>
</html>
